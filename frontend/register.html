<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCUP - Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    .form-signin {
      max-width: 380px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>
<body class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">JCUP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="form-signin">
    <form id="registerForm">
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <!-- <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div> -->

      <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission

      const email = document.getElementById('inputEmail').value;
      const password = document.getElementById('inputPassword').value;
      const data = JSON.stringify({
          email: email,
          password: password
        });
      fetch('http://10.21.241.136:8000/users/register/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: data,
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        // Handle success, such as redirecting to another page or showing a success message
        window.location.href = "login.html";
      })
      .catch((error) => {
        console.error('Error:', error);
        // Handle errors, such as showing an error message to the user
      });
    });
  </script>
</body>
</html>
