<!DOCTYPE html>
<html>
<head>
    <title>Radial Tree Visualization</title>
    <style>
        #tree {
            position: relative;
            width: 800px;
            height: 800px;
            border: 1px solid #ccc;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
        .root {
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="tree">
    <!-- <div class="node root">Root</div> -->
</div>

<script src="tree.js"></script>
</body>
</html>
